<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITZEA Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C5F7D 0%, #3A7CA5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(44, 95, 125, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #2C5F7D;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: #6B7280;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #1F2937;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3A7CA5;
            box-shadow: 0 0 0 4px rgba(58, 124, 165, 0.1);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #2C5F7D 0%, #3A7CA5 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 95, 125, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #DC2626;
        }

        .error-message.show {
            display: block;
        }

        .test-users {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #E5E7EB;
        }

        .test-users h3 {
            color: #8B7355;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .test-user-card {
            background: #F5F1E8;
            padding: 10px 14px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
            border-left: 3px solid #8B7355;
        }

        .test-user-card strong {
            color: #2C5F7D;
            display: block;
            margin-bottom: 4px;
        }

        .test-user-card code {
            background: white;
            padding: 2px 6px;
            border-radius: 3px;
            color: #6B7280;
            font-size: 12px;
        }

        .password-hint {
            color: #6B7280;
            font-size: 12px;
            margin-top: 6px;
        }

        .loading {
            text-align: center;
            color: #6B7280;
            padding: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-section h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>ðŸ‘¥ SWITZEA</h1>
            <p>Administration Platform</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="loadingMessage" class="loading" style="display: none;">Logger ind...</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email adresse</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="din@email.dk" 
                    required 
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Adgangskode</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                    required
                    autocomplete="current-password"
                >
                <div class="password-hint">ðŸ’¡ Test adgangskode: <code>test123</code></div>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                Log ind
            </button>
        </form>

        <div class="test-users">
            <h3>ðŸ§ª Test Brugere (Firebase Test)</h3>
            <div class="test-user-card">
                <strong>Bruger 1 - Admin</strong>
                <code>admin@switzea.dk</code>
            </div>
            <div class="test-user-card">
                <strong>Bruger 2 - Projekt Manager</strong>
                <code>projekt@switzea.dk</code>
            </div>
            <div class="test-user-card">
                <strong>Bruger 3 - Medarbejder</strong>
                <code>medarbejder@switzea.dk</code>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQoq8Y4H-fY8XbkKa5nEloDYQA3jzPPkg",
            authDomain: "switzea-test.firebaseapp.com",
            projectId: "switzea-test",
            storageBucket: "switzea-test.firebasestorage.app",
            messagingSenderId: "1006466000903",
            appId: "1:1006466000903:web:aad0adfb1ab1e5f852e2a2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Hide error, show loading
            errorMessage.classList.remove('show');
            loadingMessage.style.display = 'block';
            loginBtn.disabled = true;

            try {
                // Sign in with Firebase
                await signInWithEmailAndPassword(auth, email, password);
                
                // Success - redirect happens automatically via onAuthStateChanged
                
            } catch (error) {
                // Handle errors
                loadingMessage.style.display = 'none';
                loginBtn.disabled = false;
                
                let errorText = 'Der opstod en fejl ved login';
                
                if (error.code === 'auth/invalid-email') {
                    errorText = 'Ugyldig email adresse';
                } else if (error.code === 'auth/user-not-found') {
                    errorText = 'Brugeren findes ikke';
                } else if (error.code === 'auth/wrong-password') {
                    errorText = 'Forkert adgangskode';
                } else if (error.code === 'auth/invalid-credential') {
                    errorText = 'Forkert email eller adgangskode';
                } else if (error.code === 'auth/too-many-requests') {
                    errorText = 'For mange login forsÃ¸g. PrÃ¸v igen senere.';
                }
                
                errorMessage.textContent = errorText;
                errorMessage.classList.add('show');
                
                // Clear password field
                document.getElementById('password').value = '';
                
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }
        });

        // Auto-fill for quick test (double-click email field)
        document.getElementById('email').addEventListener('dblclick', function() {
            this.value = 'admin@switzea.dk';
            document.getElementById('password').value = 'test123';
        });
    </script>
</body>
</html>
