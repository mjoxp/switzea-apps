<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITZEA - Kundestatus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F5F1E8;
            color: #333;
        }

        /* Navigation Bar */
        .switzea-nav-bar {
            background: linear-gradient(135deg, #2C5F7D 0%, #3A7CA5 100%);
            color: white;
            padding: 12px 20px;
            box-shadow: 0 2px 8px rgba(44,95,125,0.2);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .nav-back-btn, .nav-logout-btn {
            background: #8B7355;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-back-btn:hover, .nav-logout-btn:hover {
            background: #6B5845;
            transform: translateY(-1px);
        }

        .nav-app-links {
            display: flex;
            gap: 12px;
        }

        .nav-app-links a {
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            transition: background 0.2s;
        }

        .nav-app-links a:hover {
            background: rgba(139, 115, 85, 0.3);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(139, 115, 85, 0.1);
        }

        .header h1 {
            color: #2C5F7D;
            margin-bottom: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #2C5F7D 0%, #3A7CA5 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 95, 125, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #2C5F7D;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #E5E7EB;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3A7CA5;
            box-shadow: 0 0 0 3px rgba(58, 124, 165, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #E5E7EB;
            color: #333;
        }

        .btn-cancel:hover {
            background: #D1D5DB;
        }

        /* Customers List */
        .customers-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .customer-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(139, 115, 85, 0.1);
            border-left: 4px solid #8B7355;
        }

        .customer-card h3 {
            color: #2C5F7D;
            margin-bottom: 10px;
        }

        .customer-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .customer-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            background: #8B7355;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: #6B5845;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 8px;
            }
            .nav-app-links {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="switzea-nav-bar">
        <div class="nav-content">
            <button onclick="window.location.href='dashboard.html'" class="nav-back-btn">
                ‚Üê Tilbage til Dashboard
            </button>
            <div class="nav-app-links">
                <a href="projektplanner.html">üìä Projektplanner</a>
                <a href="referat.html">üìù Referat</a>
                <a href="kundestatus.html">üë• Kundestatus</a>
            </div>
            <button onclick="handleLogout()" class="nav-logout-btn">
                üö™ Log ud
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>üë• Kundestatus</h1>
            <p>Administrer kunder og deres projektstatus</p>
            <div class="header-actions">
                <button class="btn" onclick="openNewCustomerModal()">+ Opret Ny Kunde</button>
            </div>
        </div>

        <!-- Customers List -->
        <div id="customersList" class="customers-list">
            <div class="empty-state">
                <p>Ingen kunder endnu. Opret en ny kunde for at komme i gang!</p>
            </div>
        </div>
    </div>

    <!-- New Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <h2>Opret Ny Kunde</h2>
            <form id="customerForm" onsubmit="handleSaveCustomer(event)">
                <div class="form-group">
                    <label>Kundenavn *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label>Projektnavn *</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label>Kontaktperson</label>
                    <input type="text" id="contactPerson">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label>Telefon</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="Planl√¶gning">Planl√¶gning</option>
                        <option value="I gang">I gang</option>
                        <option value="Afventer">Afventer</option>
                        <option value="F√¶rdig">F√¶rdig</option>
                    </select>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Annuller</button>
                    <button type="submit" class="btn">Gem Kunde</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBQoq8Y4H-fY8XbkKa5nEloDYQA3jzPPkg",
            authDomain: "switzea-test.firebaseapp.com",
            projectId: "switzea-test",
            storageBucket: "switzea-test.firebasestorage.app",
            messagingSenderId: "1006466000903",
            appId: "1:1006466000903:web:aad0adfb1ab1e5f852e2a2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseModules = { collection, addDoc, getDocs, query, orderBy };

        // Auth check
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                window.currentUser = user;
                console.log('‚úÖ User authenticated:', user.email);
                await loadCustomers();
            }
        });

        window.handleLogout = async function() {
            if (confirm('Er du sikker p√• at du vil logge ud?')) {
                try {
                    await signOut(auth);
                    window.location.href = 'index.html';
                } catch (error) {
                    alert('Fejl ved logout');
                }
            }
        };
    </script>

    <!-- App Logic -->
    <script>
        let customers = [];

        // Load customers from Firestore
        async function loadCustomers() {
            const { getDocs, collection, query, orderBy } = window.firebaseModules;
            
            try {
                console.log('üì• Loading customers from Firestore...');
                const q = query(collection(window.firebaseDb, 'customers'), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                
                customers = [];
                snapshot.forEach(doc => {
                    customers.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                console.log('‚úÖ Loaded', customers.length, 'customers');
                renderCustomers();
            } catch (error) {
                console.error('‚ùå Error loading customers:', error);
                alert('Fejl ved indl√¶sning af kunder: ' + error.message);
            }
        }

        // Render customers
        function renderCustomers() {
            const container = document.getElementById('customersList');
            
            if (customers.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Ingen kunder endnu. Opret en ny kunde for at komme i gang!</p></div>';
                return;
            }

            container.innerHTML = customers.map(customer => `
                <div class="customer-card">
                    <h3>${customer.customerName}</h3>
                    <div class="customer-info">
                        <strong>Projekt:</strong> ${customer.projectName}<br>
                        <strong>Kontakt:</strong> ${customer.contactPerson || '-'}<br>
                        <strong>Email:</strong> ${customer.email || '-'}<br>
                        <strong>Telefon:</strong> ${customer.phone || '-'}<br>
                        <strong>Status:</strong> <span style="color: #8B7355; font-weight: bold;">${customer.status || '-'}</span>
                    </div>
                    <div class="customer-actions">
                        <button class="btn-small" onclick="editCustomer('${customer.id}')">‚úèÔ∏è Rediger</button>
                        <button class="btn-small" onclick="deleteCustomer('${customer.id}')" style="background: #DC2626;">üóëÔ∏è Slet</button>
                    </div>
                </div>
            `).join('');
        }

        // Open modal
        function openNewCustomerModal() {
            console.log('üîì Opening new customer modal');
            document.getElementById('customerModal').classList.add('active');
            document.getElementById('customerForm').reset();
        }

        // Close modal
        function closeModal() {
            console.log('üîê Closing modal');
            document.getElementById('customerModal').classList.remove('active');
        }

        // Save customer
        async function handleSaveCustomer(event) {
            event.preventDefault();
            console.log('üíæ Saving customer...');
            
            const { addDoc, collection } = window.firebaseModules;
            
            const customerData = {
                customerName: document.getElementById('customerName').value,
                projectName: document.getElementById('projectName').value,
                contactPerson: document.getElementById('contactPerson').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                status: document.getElementById('status').value,
                createdAt: new Date().toISOString(),
                createdBy: window.currentUser.uid
            };

            try {
                console.log('üì§ Adding to Firestore:', customerData);
                const docRef = await addDoc(collection(window.firebaseDb, 'customers'), customerData);
                console.log('‚úÖ Saved with ID:', docRef.id);
                
                alert('‚úÖ Kunde gemt!');
                closeModal();
                await loadCustomers();
            } catch (error) {
                console.error('‚ùå Error saving:', error);
                alert('‚ùå Fejl: ' + error.message);
            }
        }

        // Delete customer
        async function deleteCustomer(docId) {
            if (!confirm('Er du sikker?')) return;
            
            const { deleteDoc, doc } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
            
            try {
                await deleteDoc(doc(window.firebaseDb, 'customers', docId));
                alert('‚úÖ Kunde slettet!');
                await loadCustomers();
            } catch (error) {
                alert('‚ùå Fejl: ' + error.message);
            }
        }

        // Edit placeholder
        function editCustomer(docId) {
            alert('‚úèÔ∏è Redigering kommer snart!');
        }

        // Close modal on background click
        window.onclick = function(event) {
            const modal = document.getElementById('customerModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
