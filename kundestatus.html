<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITZEA - Kundestatus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F5F1E8;
            color: #333;
        }

        /* Navigation CSS injected via JavaScript */

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(139, 115, 85, 0.1);
        }

        .header h1 {
            color: #2C5F7D;
            margin-bottom: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #2C5F7D 0%, #3A7CA5 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 95, 125, 0.3);
        }

        /* Search */
        .search-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(139, 115, 85, 0.1);
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #E5E7EB;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3A7CA5;
        }

        /* Customers Grid */
        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .customer-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(139, 115, 85, 0.1);
            border-left: 4px solid #8B7355;
            transition: all 0.3s;
        }

        .customer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.2);
        }

        .customer-card h3 {
            color: #2C5F7D;
            margin-bottom: 10px;
        }

        .customer-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .customer-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            background: #8B7355;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: #6B5845;
        }

        .btn-delete {
            background: #DC2626;
        }

        .btn-delete:hover {
            background: #B91C1C;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #2C5F7D;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #E5E7EB;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3A7CA5;
            box-shadow: 0 0 0 3px rgba(58, 124, 165, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #E5E7EB;
            color: #333;
        }

        .btn-cancel:hover {
            background: #D1D5DB;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            background: white;
            border-radius: 8px;
        }

        /* Status Updates */
        .status-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #E5E7EB;
        }

        .status-section h4 {
            color: #2C5F7D;
            margin-bottom: 15px;
        }

        .status-entry {
            background: #F5F1E8;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid #8B7355;
        }

        .status-entry .date {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .status-entry .title {
            font-weight: 600;
            color: #2C5F7D;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .customers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation inserted via JavaScript -->
    <div id="nav-container"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>👥 Kundestatus</h1>
            <p>Administrer kunder og deres projektstatus</p>
            <div class="header-actions">
                <button class="btn" onclick="openNewCustomerModal()">+ Opret Ny Kunde</button>
            </div>
        </div>

        <!-- Search -->
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="🔍 Søg efter kunde, projekt eller kontaktperson..." 
                oninput="handleSearch()"
            >
        </div>

        <!-- Customers Grid -->
        <div id="customersList" class="customers-grid">
            <div class="empty-state">
                <p>Indlæser kunder...</p>
            </div>
        </div>
    </div>

    <!-- New Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <h2>Opret Ny Kunde</h2>
            <form id="customerForm" onsubmit="handleSaveCustomer(event)">
                <div class="form-group">
                    <label>Kundenavn *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label>Projektnavn *</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label>Kontaktperson</label>
                    <input type="text" id="contactPerson">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label>Telefon</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="Planlægning">Planlægning</option>
                        <option value="I gang">I gang</option>
                        <option value="Afventer">Afventer</option>
                        <option value="Færdig">Færdig</option>
                    </select>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Annuller</button>
                    <button type="submit" class="btn">Gem Kunde</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODULE SCRIPT -->
    <script type="module">
        // Import shared modules
        import { 
            checkAuth, 
            getCurrentUser, 
            createDocument, 
            getAllDocuments, 
            updateDocument, 
            deleteDocument,
            formatDanishDate,
            showSuccess,
            showError
        } from './shared-utils.js';
        
        import { 
            initNavigation, 
            getNavigationHTML, 
            getNavigationCSS 
        } from './navigation.js';
        
        // Global state
        let allCustomers = [];
        let filteredCustomers = [];
        
        // Initialize app
        async function init() {
            try {
                // 1. Check authentication
                const user = await checkAuth();
                console.log('✅ User:', user.email);
                
                // 2. Add navigation
                const navContainer = document.getElementById('nav-container');
                navContainer.innerHTML = getNavigationHTML();
                
                // Inject navigation CSS
                const style = document.createElement('style');
                style.textContent = getNavigationCSS();
                document.head.appendChild(style);
                
                initNavigation();
                
                // 3. Load customers
                await loadCustomers();
                
            } catch (error) {
                console.error('Init error:', error);
            }
        }
        
        // Load customers from Firestore
        async function loadCustomers() {
            try {
                allCustomers = await getAllDocuments('customers', 'id', 'desc');
                filteredCustomers = [...allCustomers];
                renderCustomers();
            } catch (error) {
                console.error('Load error:', error);
                showError('Kunne ikke hente kunder');
            }
        }
        
        // Render customers
        function renderCustomers() {
            const container = document.getElementById('customersList');
            
            if (filteredCustomers.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Ingen kunder fundet</p></div>';
                return;
            }

            container.innerHTML = filteredCustomers.map(customer => `
                <div class="customer-card">
                    <h3>${customer.customerName || 'Unavngivet'}</h3>
                    <div class="customer-info">
                        <strong>Projekt:</strong> ${customer.projectName || customer.project || '-'}<br>
                        <strong>Kontakt:</strong> ${customer.contactPerson || '-'}<br>
                        <strong>Email:</strong> ${customer.email || '-'}<br>
                        <strong>Telefon:</strong> ${customer.phone || '-'}<br>
                        <strong>Status:</strong> <span style="color: #8B7355; font-weight: bold;">${customer.status || '-'}</span>
                    </div>
                    
                    ${customer.statusUpdates && customer.statusUpdates.length > 0 ? `
                        <div class="status-section">
                            <h4>Status Opdateringer (${customer.statusUpdates.length})</h4>
                            ${customer.statusUpdates.slice(-2).map(update => `
                                <div class="status-entry">
                                    <div class="date">${formatDanishDate(update.date)}</div>
                                    <div class="title">${update.title || 'Status'}</div>
                                    <div>${update.description || update.note || ''}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="customer-actions">
                        <button class="btn-small" onclick="viewCustomer('${customer.id}')">👁️ Vis</button>
                        <button class="btn-small btn-delete" onclick="handleDeleteCustomer('${customer.id}')">🗑️ Slet</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Search handler
        window.handleSearch = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredCustomers = [...allCustomers];
            } else {
                filteredCustomers = allCustomers.filter(customer => {
                    return (
                        (customer.customerName && customer.customerName.toLowerCase().includes(searchTerm)) ||
                        (customer.projectName && customer.projectName.toLowerCase().includes(searchTerm)) ||
                        (customer.project && customer.project.toLowerCase().includes(searchTerm)) ||
                        (customer.contactPerson && customer.contactPerson.toLowerCase().includes(searchTerm))
                    );
                });
            }
            
            renderCustomers();
        };
        
        // Open modal
        window.openNewCustomerModal = function() {
            document.getElementById('customerModal').classList.add('active');
            document.getElementById('customerForm').reset();
        };
        
        // Close modal
        window.closeModal = function() {
            document.getElementById('customerModal').classList.remove('active');
        };
        
        // Save customer
        window.handleSaveCustomer = async function(event) {
            event.preventDefault();
            
            const customerData = {
                id: Date.now(),
                customerName: document.getElementById('customerName').value,
                projectName: document.getElementById('projectName').value,
                contactPerson: document.getElementById('contactPerson').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                status: document.getElementById('status').value,
                statusUpdates: []
            };

            try {
                await createDocument('customers', customerData);
                showSuccess('Kunde gemt!');
                closeModal();
                await loadCustomers();
            } catch (error) {
                showError('Kunne ikke gemme: ' + error.message);
            }
        };
        
        // Delete customer
        window.handleDeleteCustomer = async function(customerId) {
            const customer = allCustomers.find(c => c.id == customerId);
            if (!customer) return;
            
            try {
                await deleteDocument('customers', customer.id);
                showSuccess('Kunde slettet!');
                await loadCustomers();
            } catch (error) {
                showError('Kunne ikke slette: ' + error.message);
            }
        };
        
        // View customer (placeholder)
        window.viewCustomer = function(customerId) {
            const customer = allCustomers.find(c => c.id == customerId);
            if (customer) {
                alert('Fuld visning af kunde kommer snart!\n\nKunde: ' + customer.customerName);
            }
        };
        
        // Close modal on background click
        window.onclick = function(event) {
            const modal = document.getElementById('customerModal');
            if (event.target === modal) {
                closeModal();
            }
        };
        
        // Start app
        init();
    </script>
</body>
</html>
